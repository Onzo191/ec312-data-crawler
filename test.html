<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawler Frontend</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Crawler</h1>
      <form id="crawlerForm">
        <div class="mb-3">
          <label for="keyword" class="form-label">Keyword:</label>
          <input
            type="text"
            class="form-control"
            id="keyword"
            name="keyword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>
        <div class="mb-3">
          <label for="selector" class="form-label">Selector:</label>
          <select class="form-select" id="selector" name="website" required>
            <option value="tiki">Tiki</option>
            <option value="sendo">Sendo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Loading spinner -->
      <div id="loadingSpinner" class="d-none mt-4 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Processing...</span>
        </div>
        <p class="mt-2">Processing...</p>
      </div>

      <!-- Download button -->
      <div id="downloadButton" class="mt-4 text-center d-none">
        <a id="downloadLink" class="btn btn-success" href="#" download
          >Download CSV</a
        >
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#crawlerForm").submit(function (e) {
          e.preventDefault();
          $("#loadingSpinner").removeClass("d-none");
          $("#downloadButton").addClass("d-none");

          $.ajax({
            url: "http://localhost:4000/api/v1/crawler",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              keyword: $("#keyword").val(),
              quantity: $("#quantity").val(),
              website: $("#selector").val(),
            }),
            success: function (response) {
              $("#loadingSpinner").addClass("d-none");
              $("#downloadButton").removeClass("d-none");
              $("#downloadLink").attr("href", response.downloadLink);
            },
            error: function (xhr, status, error) {
              $("#loadingSpinner").addClass("d-none");
              alert("An unexpected error occurred. Please try again later.");
              console.error(xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
