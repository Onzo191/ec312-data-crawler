<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crawler Frontend</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   </head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image-1">
                <h2 class="card-heading">
                    Crawler
                </h2>
            </div>
            <form class="card-form">
                <div class="input">
                    <input type="text" id="keyword" class="input-field" required />
                    <label class="input-label">Keyword</label>
                </div>
                <div class="input">
                    <input type="number" id="quantity" class="input-field" required />
                    <label class="input-label">Quantity</label>
                </div>
                <div class="input">
                    <select id="website" name="website" class="input-field" required>
                        <option value="tiki">Tiki</option>
                        <option value="sendo">Sendo</option>
                    </select>
                    <label class="input-label">Website</label>
                </div>
                <div class="action ">
                    <button class="action-button">Submit</button>
                </div>
            </form>
        </div>

        <div class="card-result">
          <div class="card-image-2">
            <h2 class="card-heading">
                Crawler status
            </h2>
          </div>

          <div id="processing">
            <h3>The form has not been filled in!</h3>
          </div>

          <div id="downloadButton" class="d-none">
            <button class="download-button">
              <a id="downloadLink" href="#" download>Download file CSV here</a>
            </button>                
          </div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
